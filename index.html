<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <div class="head-section">
        <h1>Calculator</h1>
        </div>
        <div class="calculator-section">
            <input type="number" value="0" id="diplaytextarea">
            
            <div class="top">
                
            <div class="keypad">
                <div class="key-row">
                    <button id="Allclear">AC</button>
                    <button id="clear">C</button>
                    <button>%</button>
                </div>
                <div class="key-row">
                    <button id="number7">7</button>
                    <button id="number8">8</button>
                    <button id="number9">9</button>
                </div>
                <div class="key-row">
                    <button id="number4">4</button>
                    <button id="number5">5</button>
                    <button id="number6">6</button>
                </div>
                <div class="key-row">
                    <button id="number1">1</button>
                    <button id="number2">2</button>
                    <button id="number3">3</button>
                </div>
                <div class="key-row">
                    <button class="zero" id="number0">0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="operations">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
            </div>
        </div>
    </main>
<script src="script.js"></script>

</body>
</html>
